<div class="columns is-vcentered is-align-items-stretch"
    [ngClass]="{ 'has-background-white-bis': even, 'has-background-grey-lighter': !even }">
    <div class="column">
        <div class="rows">
            <div class="row is-full">
                <span class="arrow-icon mr-2"><i class="fa-solid fa-chevron-right"></i></span>
                <span class="history-type-icon mr-2"><i class="fa-solid fa-bolt"></i></span>
                <span class="is-size-7 is-uppercase mr-2">{{ task?.idProject }}</span>
                <span class="is-size-7 is-capitalized">{{ task?.name }}</span>
                <span class="task-check-icon"><i class="fa-solid fa-circle-check"></i></span>
            </div>
            <div class="row row-bar"></div>
        </div>
    </div>
    <div class="column"></div>
    <div class="column"></div>
    <div class="column"></div>
</div>
<div class="bartime-container">
    <app-bartime
        [offset]="bartimeOffset"
        [width]="bartimeWidth"
        [haveLeftBorderSquare]="startBeforeCurrentMonth"
        [haveRightBorderSquare]="endAfterLastMonth"
        [startDate]="task?.start"
        [endDate]="task?.end"
    >
    </app-bartime>
</div>
